<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	    $('#okBtn').click(function() {
            if (!$("input[name='radio_1']:checked").val() || !$("input[name='radio_2']:checked").val()) {
		  		$('#error').val('You have to select both areas!');
				return false;
			}
	    });
	});
	</script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign in page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">

    <![endif]-->
  </head>

  <body>


    <div class="site-wrapper">

        <div class="cover-container">


            <form method="POST" class="form-signin" >
                <div><h4>Welcome in</h4></div>
                <div><h3 class = "healthfont">Healthcare</h3></div>

                <div class="inner cover">
                    <img src="/static/health_icon.png" width="200" height="200" alt="icon">

                    <h3 class="cover-heading">Please select your area.</h3>
                    <label class="radio-inline">
                        <input id="radio_1A" type="radio" name="radio_1" value="Area A">Area A
                    </label>
                    <label class="radio-inline">
                        <input id="radio_1B" type="radio" name="radio_1" value="Area B">Area B
                    </label>
                    <label class="radio-inline">
                        <input id="radio_1C" type="radio" name="radio_1" value="Area C">Area C
                    </label>


                    <h3 class="cover-heading">Please choose the area you want to connect to.</h3>

                    <label class="radio-inline">
                        <input id="radio_2A" type="radio" name="radio_2" value="Area A">Area A
                    </label>
                    <label class="radio-inline">
                        <input id="radio_2B" type="radio" name="radio_2" value="Area B">Area B
                    </label>
                    <label class="radio-inline">
                        <input id="radio_2C" type="radio" name="radio_2" value="Area C">Area C
                    </label>

                </div>
                <button type="submit" id="okBtn" class="btn btn-lg btn-default">OK</button>
                <div><output id="error"></output></div>
            </form>

        </div>
    </div>
