  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script>
		$(document).ready(function(){
			$('#slct-image').on('click', function() {
				$('#my-file	').trigger('click');
			});
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('#img_icon').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$("#my-file").change(function(){
				readURL(this);
			});
		});

	  </script>

	<div class="background-patient">
		<div class="container-fluid">
			<div class="box">
			  <h1>Clinical situation</h1>
			    <div class="info">
				    <img id="img_icon" src="/static/user.png" alt="Patient1">
					<button type="button" id="slct-image" class="btn btn-default" aria-label="Left Align">

					</button>
					<input type="file" onchange="readURL(this);" name="my_file" id="my-file">
					<h2 id="patient">{{ namePatient }} {{ surnamePatient }}</h2>
					<h2 id="id">ID: {{ id }}</h2>

				<table id="table_pat" class="table">

				  </tbody>
				</table>
